[pytest]
# 📁 FILE: pytest.ini (en la raíz del proyecto)

# Test discovery - Updated for new structure
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Async support
asyncio_mode = auto

# Markers for organized testing
markers =
    unit: Unit tests (tests/unit/)
    integration: Integration tests (tests/integration/)
    slow: Slow running tests